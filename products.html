<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyStore | Products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-page="products">
    <div id="navbar"></div>

    <main class="container mt-5 pt-3">
      <div class="row mb-4">
        <div class="col-md-6 mx-auto">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search products..."
          />
        </div>
      </div>

      <div id="product-list" class="row g-4">
        <!-- Dynamic -->
      </div>
      <nav class="mt-3">
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </main>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="row g-4">
              <div class="col-md-6">
                <img id="productModalImage" class="img-fluid rounded" alt="" />
              </div>
              <div class="col-md-6 d-flex flex-column justify-content-between">
                <div>
                  <p id="productModalDescription" class="text-muted"></p>
                  <h4 class="fw-bold">â‚¹<span id="productModalPrice"></span></h4>
                </div>

                <div class="mt-4 d-flex gap-4">
                  <button id="modalAddToCart" class="btn btn-primary">
                    Add to Cart
                  </button>
                  <button
                    id="modalRemoveProduct"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                  >
                    Remove Product
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/common.js"></script>
  </body>
</html>
